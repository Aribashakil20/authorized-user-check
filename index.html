<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 80%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your Name</h2>
    <input type="text" id="nameInput" placeholder="Your name">
    <br>
    <button onclick="checkName()">Submit</button>
    <div class="message" id="messageArea"></div>
  </div>

  <script>
    const authorizedUsers = ["ariba", "ali", "sara", "john"];

    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const messageArea = document.getElementById("messageArea");

      if (authorizedUsers.includes(name)) {
        // Redirect to welcome.html with the name as a query parameter
        window.location.href = `welcome.html?name=${encodeURIComponent(name)}`;
      } else {
        messageArea.textContent = "You are not an authorized user.";
      }
    }
  </script>
</body>
</html>
